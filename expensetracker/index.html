<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" 
    content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Expense tracker APP</title>
</head>
<body>
   <div class="container">
    <form>
  <div class="mb-3">
    <label for="expenseAmount" class="form-text">Expense Amount</label>
    <input type="number" class="form-control" id="expenseAmount" aria-describedby="emailHelp">
  </div>
  <div class="mb-3">
    <label for="chooseDescription" class="form-label">Choose Description</label>
    <input type="text" class="form-control" id="chooseDescription">
  </div>
  <div class="form-floating">
  <select class="form-select" id="expenseCategory" aria-label="Choose the expense">
    <option value=""></option>
    <option value="1" id="movie">Movie</option>
    <option value="2" id="fuel">Fuel</option>
    <option value="3" id="food">Food</option>
    <option value="3" id="Electricity">Electricity</option>
  </select>
  <label for="expenseCategory">Expense Category</label>
</div>

  <button type="submit" class="btn btn-primary">Add Expense</button>
</form>

<ul class="list-group"></ul>

<script src="index.js"></script>
   </div>
   
</body>
</html>
